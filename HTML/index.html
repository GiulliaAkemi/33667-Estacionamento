<!DOCTYPE html>

    <title>Estacionamento</title>
    <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>

    <header>
        <h1>Estacionamento</h1>
    </header>

    <div class="container">
        <div class="esquerda">
            <img src="../Imagens/Estacionamento.jpg" alt="Estacionamento" class="imagem" />
        </div>

        <div class="meio">
            <button onclick="registrarEntrada()">Registrar entrada</button>

        <div class="direita">
            <button onclick="carregarVeiculos()">Ver veículos estacionados</button>
